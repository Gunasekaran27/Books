<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Books</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Guna</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia corrupti modi temporibus. Pariatur dignissimos neque quas sunt magni quam laborum dolorem, architecto quo optio. In suscipit deleniti dolorum eveniet repellendus.</p>
            <button class="delete-button">Delete</button>
        </div>
    </div>

    <div class="overlay"></div>

    <div class="popup">
        <h2>Add Book</h2>
        <form>
            <input id="bookname" placeholder="Enter Book Title"><br>
            <input id="author" placeholder="Enter Author Name"><br>
            <textarea name="bookcontent" id="bookcontent" placeholder="Enter Book Content"></textarea><br>
            <button id="add">Add</button><br><br>
            <button id="cancel">Cancel</button><br>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    
    <script src="script.js"></script>
</body>
</html>
